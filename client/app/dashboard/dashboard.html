<div id='info'>
  <div class='networth thick'>NET WORTH</div>
  <div id='cash'>CASH BALANCE</div>
</div>
<div id='headers'>
  <div>STOCK</div>
</div>
<div id='stocks'>
  <div class='stock parent' ng-repeat='stock in portfolio.stocks'>
    <div class='name'>
      <div class='username'>{{ stock.name }}</div>
      <div class='handle'>{{ stock.screen_name }}</div>
    </div>
    <div class='shares'>{{ stock.shares }}</div>
    <div class='shareprice'>{{ stock.current_price | number:2 }}</div>
    <div class='totalvalue'>{{ stock.current_price * stock.shares | number: 2}}</div>
    <div class='delta'>{{ (stock.current_price - (stock.follower_count_at_purchase/1000000)) * stock.shares |number:2}}</div>
    <div class='buttons'>
      <button>BUY</button>
      <button>SELL</button>
    </div>
  </div>
</div>
