<div id='info'>
  <div class='networth thick'>NET WORTH</div>
  <div id='cash'>CASH BALANCE</div>
</div>
<div id='headers'>
  <div>STOCK</div>
</div>
<div id='stocks'>
  <div class='stock parent' ng-repeat='stock in stocks'>
    <div class='name'>
      <div class='username'>{{ stock.name }}</div>
      <div class='handle'>@{{ stock.screen_name }}</div>
    </div>
    <div class='shares'>{{ stock.shares }}</div>
    <div class='shareprice'>{{ findPrice(stock.screen_name) }}</div>
    <div class='totalvalue'>{{ findPrice(stock.screen_name) * stock.shares }}</div>
    <div class='delta'>{{ findPrice(stock.screen_name) * stock.shares - stock.price_at_purchase * stock.shares }}</div>
    <div class='buttons'>
      <button>BUY</button>
      <button>SELL</button>
    </div>
  </div>
</div>
